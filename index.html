<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>

  <title></title>
</head>
<body>
  <div class="container">
    <h1>Language Suggester</h1>
    <form id="userInfo">

      <div class="form-group" id="question1">
        <label for="name">Type in your name very quickly:</label>
        <input id="name" class="form-control" type="text">
      </div>

      <div class="form-group" id="question2">
        <label for="age">Type in your age:</label>
        <input id="age" class="form-control" type="number">
      </div>

      <div class="form-group" id="question3">
        <label for="personality">Nachos, tacos, or burritos?</label>
        <select id="personality">
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select>
      </div>

      <div class="form-group" id="question4">
        <label for="organized">How organized are you?</label>
        <select id="organized">
          <option value="VERY ORGANIZED. YOU ABSOLUTELY WOULD NOT BELIEVE HOW ORGANIZED I AM"></option>
          <option value="I keep up well enough"></option>
          <option value="I don't know that word, oragniezd, is that French?"></option>
        </select>
      </div>

      <div class="radio" id="question5">
        <input type="radio" name="favSubject" value="art" checked>
          <span class="radio-text">Art</span>
        <input type="radio" name="favSubject" value="math">
          <span class="radio-text">Math</span>
        <input type="radio" name="favSubject" value="physics">
          <span class="radio-text">Physics</span>
        <input type="radio" name="favSubject" value="physEd">
          <span class="radio-text">P.E.</span>
      </div>

      <button type="submit" class="btn btn-dark">Calculate</button>
    </form>

    <div id="result">
      
        The Random Number Generat...errr, I mean the expert career guidance counselors we've employed, have decided that you should start out learning: <span id="langToLearn"></span>
      

    </div>
  </div>
  
</body>
